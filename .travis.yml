language: node_js
cache:
  directories: node_modules
node_js:
- '6'
notifications:
  slack:
    secure: 
sudo: required
services:
- docker
install:
- docker build -t floq .
- docker run -d -p 127.0.0.1:80:80 floq
- docker ps -a
after_success:
- if [ $TRAVIS_BRANCH == 'develop' ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker tag floq floq:test blankoslo/floq:latest
    docker push blankoslo/floq:test
  fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
